name: "FsiStormGenericTestTopology"

config:
  topology.workers: 1

spouts:
  - id: "FsiStormKafkaStringSource"
    className: "com.fs.insights.storm.kafka.FsiStormKafkaStringSourceource"
    parallelism: 1
    constructorArgs:
      - "testSourceTopic"

bolts:
  - id: "FsiStormKafkaStringSink"
    className: "com.fs.insights.storm.kafka.FsiStormKafkaStringSinkgSink"
    parallelism: 1
    constructorArgs:
      - "testSinkTopic"

streams:
  - name: "FsiStormKafkaStringSource --> FsiStormKafkaStringSink" # name isn't used (placeholder for logging, UI, etc.)
    from: "FsiStormKafkaStringSource"
    to: "FsiStormKafkaStringSink"
    grouping:
      type: LOCAL_OR_SHUFFLE
